name: ci

on:
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    name: Node ${{ matrix.node }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: ${{ matrix.node-version }}
      - name: install
        run: npm ci
      - name: build
        run: npm run nx -- run-many -t build --skip-nx-cache --parallel=false
      - name: test
        run: npm run nx -- run-many -t test --skip-nx-cache --parallel=false
      - name: e2e
        run: npm run nx -- run-many -t e2e --skip-nx-cache --parallel=false

      # Code PushUp command
      - name: Collect and upload Code PushUp report
        run: npx code-pushup autorun
        env:
          CP_API_KEY: ${{ secrets.CP_API_KEY }}
          NODE_OPTIONS: --max-old-space-size=8192
      - name: Save report files as workflow artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-pushup-report
          path: .code-pushup/
